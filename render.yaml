# Render Blueprint - MD.converter360
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: md-converter-api
    runtime: docker
    dockerfilePath: ./Backend/Dockerfile
    dockerContext: ./Backend
    plan: free
    region: frankfurt
    healthCheckPath: /api/health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: QuestPDF__LicenseType
        value: Community

  # Frontend Static Site
  - type: web
    name: md-converter-web
    runtime: static
    buildCommand: cd Frontend && npm ci && npm run build
    staticPublishPath: Frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /api/*
        destination: https://md-converter-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://md-converter-api.onrender.com
